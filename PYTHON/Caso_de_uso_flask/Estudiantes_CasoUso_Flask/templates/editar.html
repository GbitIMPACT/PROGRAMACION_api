<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiante y Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar datos del estudiante y sus notas</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ estudiante[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ estudiante[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="matematicas" class="form-label">Matemáticas</label>
                <input type="number" class="form-control" id="matematicas" name="matematicas" value="{{ notas[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="espanol" class="form-label">Español</label>
                <input type="number" class="form-control" id="espanol" name="espanol" value="{{ notas[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="ingles" class="form-label">Inglés</label>
                <input type="number" class="form-control" id="ingles" name="ingles" value="{{ notas[3] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="/Notas" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
