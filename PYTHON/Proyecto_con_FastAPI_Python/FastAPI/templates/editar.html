<!--
Página para editar un producto existente.
Muestra un formulario con los datos actuales del producto y permite modificarlos.
-->
<!DOCTYPE html>
<html>
<head>
    <title>Editar Producto - Dulcería Candice</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Editar Producto</h1>
    <form action="/editar/{{ producto.id }}" method="post" class="form-grande">
        <label>Nombre:</label>
        <input type="text" name="nombre" class="input-grande" value="{{ producto.nombre }}" required>
        <label>Cantidad:</label>
        <input type="number" name="cantidad" class="input-grande" value="{{ producto.cantidad }}" required>
        <label>Precio:</label>
        <input type="number" name="precio" class="input-grande" value="{{ producto.precio }}" required>
        <label>Unidad de medida:</label>
        <select name="unidad_medida" class="input-grande" required>
            <option value="Gramos" {% if producto.unidad_medida == "Gramos" %}selected{% endif %}>Gramos</option>
            <option value="Unidad" {% if producto.unidad_medida == "Unidad" %}selected{% endif %}>Unidad</option>
            <option value="Miligramos" {% if producto.unidad_medida == "Miligramos" %}selected{% endif %}>Miligramos</option>
            <option value="Kilos" {% if producto.unidad_medida == "Kilos" %}selected{% endif %}>Kilos</option>
            <option value="Tonelada" {% if producto.unidad_medida == "Tonelada" %}selected{% endif %}>Tonelada</option>
        </select>
        <label>Trabajador:</label>
        <input type="text" name="trabajador_nombre" class="input-grande" value="{{ producto.trabajador.nombre if producto.trabajador else '' }}" required>
        <button type="submit" class="boton-grande">Guardar Cambios</button>
    </form>
    <a href="/listado" class="centrado">Volver al listado</a>
</body>
</html>
